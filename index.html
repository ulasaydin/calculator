<!DOCTYPE html>

<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class = "calculator">
            <div class = "prev-result"></div>

            <div class = "current-result"></div>

            <div class = "buttons-container">
                <div class = "button-row">
                    <div class = "operator-button" id = "AC-button">
                        <button class = "calculator-button">AC</button>
                    </div>
                    <div class = "operator-button" id = "sign-button">
                        <button class = "calculator-button">±</button>
                    </div>
                    <div class = "operator-button" id = "%-button">
                        <button class = "calculator-button">%</button>
                    </div>
                    <div class = "operator-button" id = "divide-button">
                        <button class = "calculator-button">÷</button>
                    </div>
                </div>
                <div class = "button-row">
                    <div class = "num-button" id = "7-button">
                        <button class = "calculator-button">7</button>
                    </div>
                    <div class = "num-button" id = "8-button">
                        <button class = "calculator-button">8</button>
                    </div>
                    <div class = "num-button" id = "9-button">
                        <button class = "calculator-button">9</button>
                    </div>
                    <div class = "operator-button" id = "multiply-button">
                        <button class = "calculator-button">×</button>
                    </div>
                </div>
                <div class = "button-row">
                    <div class = "num-button" id = "4-button">
                        <button class = "calculator-button">4</button>
                    </div>
                    <div class = "num-button" id = "5-button">
                        <button class = "calculator-button">5</button>
                    </div>
                    <div class = "num-button" id = "6-button">
                        <button class = "calculator-button">6</button>
                    </div>
                    <div class = "operator-button" id = "multiply-button">
                        <button class = "calculator-button">-</button>
                    </div>
                <div class = "button-row">
                    <div class = "num-button" id = "1-button">
                        <button class = "calculator-button">1</button>
                    </div>
                    <div class = "num-button" id = "2-button">
                        <button class = "calculator-button">2</button>
                    </div>
                    <div class = "num-button" id = "3-button">
                        <button class = "calculator-button">3</button>
                    </div>
                    <div class = "operator-button" id = "plus-button">
                        <button class = "calculator-button">+</button>
                    </div>
                 </div>
                <div class = "button-row">
                    <div class = "num-button" id = "0-button">
                        <button class = "calculator-button">0</button>
                    </div>
                    <div class = "operator-button" id = "comma-button">
                        <button class = "calculator-button">,</button>
                    </div>
                    <div class = "operator-button" id = "equal-button">
                        <button class = "calculator-button">=</button>
                    </div>
                 </div>
            </div>

        </div>
    </body>
<script src="script.js" charset = "utf-8"></script>
